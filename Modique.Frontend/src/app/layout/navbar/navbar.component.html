<div class="container-fluid">
  <div class="row border-top px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
         (click)="toggleCategories()" 
         style="height: 65px; margin-top: -1px; padding: 0 30px; cursor: pointer;">
        <h6 class="m-0">Kategorije</h6>
        <i class="fa" [class.fa-angle-down]="!categoriesOpen" [class.fa-angle-up]="categoriesOpen"></i>
      </a>
      <nav class="navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
           [class.show]="categoriesOpen"
           style="position: absolute; width: calc(100% - 30px); z-index: 1; display: none;"
           [style.display]="categoriesOpen ? 'block' : 'none'">
        <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
          <div class="nav-item dropdown">
            <a href="#" class="nav-link">Odjeća <i class="fa fa-angle-down float-right mt-1"></i></a>
          </div>
          <a routerLink="/products" class="nav-item nav-link">Majice</a>
          <a routerLink="/products" class="nav-item nav-link">Hlače</a>
          <a routerLink="/products" class="nav-item nav-link">Pidžame</a>
          <a routerLink="/products" class="nav-item nav-link">Sportska odjeća</a>
          <a routerLink="/products" class="nav-item nav-link">Kombinezoni</a>
          <a routerLink="/products" class="nav-item nav-link">Sakoi</a>
          <a routerLink="/products" class="nav-item nav-link">Jakne</a>
          <a routerLink="/products" class="nav-item nav-link">Obuća</a>
          <a routerLink="/products" class="nav-item nav-link">Brendovi</a>
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <a routerLink="/" class="text-decoration-none d-block d-lg-none">
          <h1 class="m-0 display-5 font-weight-semi-bold">Modique</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"
                (click)="toggleCategories()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a routerLink="/" class="nav-item nav-link" [class.active]="isActive('/')">Početna stranica</a>
            <a routerLink="/shop" class="nav-item nav-link" [class.active]="isActive('/shop') || isActive('/products')">Trgovina</a>
            <a routerLink="/orders" class="nav-item nav-link" [class.active]="isActive('/orders')">Detalji narudžbe</a>
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" (click)="togglePurchase(); $event.preventDefault()">
                Kupovina
                <i class="fa" [class.fa-angle-down]="!purchaseOpen" [class.fa-angle-up]="purchaseOpen"></i>
              </a>
              <div class="dropdown-menu rounded-0 m-0" [style.display]="purchaseOpen ? 'block' : 'none'">
                <a routerLink="/cart" class="dropdown-item" (click)="purchaseOpen = false">Košara</a>
                <a routerLink="/wishlist" class="dropdown-item" (click)="purchaseOpen = false">Favoriti</a>
              </div>
            </div>
            <a routerLink="/contact" class="nav-item nav-link" [class.active]="isActive('/contact')">Kontakt</a>
          </div>
          <div class="navbar-nav ml-auto py-0">
            <a *ngIf="!isAuthenticated" routerLink="/auth/login" class="nav-item nav-link" [class.active]="isActive('/auth/login')">Prijava</a>
            <a *ngIf="isAuthenticated" (click)="logout()" class="nav-item nav-link" style="cursor: pointer;">Odjava</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
