<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Zaboravili ste lozinku?</h2>
    <p class="text-muted text-center mb-4">Unesite vašu email adresu i poslaćemo vam link za resetovanje lozinke.</p>
    
    <form>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="Email adresa"
        />
      </div>

      <button type="submit" class="btn-login">
        Pošalji link
      </button>

      <div class="login-links">
        <div class="register-link">
          <a routerLink="/auth/login">Nazad na prijavu</a>
        </div>
      </div>
    </form>
  </div>
</div>
