<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Košarica</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a routerLink="/" class="text-dark">Početna stranica</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Košarica</p>
    </div>
  </div>
</div>

<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <div class="col-lg-12 table-responsive mb-5">
      <table class="table table-bordered text-center mb-0">
        <thead class="bg-secondary text-dark">
          <tr>
            <th>Proizvod</th>
            <th>Cijena</th>
            <th>Količina</th>
            <th>Ukupno</th>
            <th>Ukloni</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td class="align-middle">
              <div class="d-flex align-items-center">
                <img [src]="getProductImageUrl(item)" alt="{{ item.name }}" 
                     style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                <span>{{ item.name }}</span>
              </div>
            </td>
            <td class="align-middle">{{ formatPrice(item.price) }}</td>
            <td class="align-middle">
              <div class="input-group quantity mx-auto" style="width: 100px;">
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-primary btn-minus" type="button" (click)="updateQuantity(item, item.quantity - 1)">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <input type="text" class="form-control form-control-sm bg-secondary text-center" 
                       [value]="item.quantity" readonly>
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-primary btn-plus" type="button" (click)="updateQuantity(item, item.quantity + 1)">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </td>
            <td class="align-middle">{{ formatPrice(item.price * item.quantity) }}</td>
            <td class="align-middle">
              <button class="btn btn-sm btn-primary" type="button" (click)="removeItem(item)">
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="cartItems.length === 0">
            <td colspan="5" class="text-center py-5">
              <p class="text-muted">Vaša košarica je prazna.</p>
              <a routerLink="/shop" class="btn btn-primary">Nastavi kupovinu</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4 offset-lg-8" *ngIf="cartItems.length > 0">
      <h5 class="section-title position-relative text-uppercase mb-3">
        <span class="bg-secondary pr-3">Ukupno u košarici</span>
      </h5>
      <div class="bg-light p-30 mb-5">
        <div class="d-flex justify-content-between mb-3 pt-1">
          <h6 class="font-weight-medium">Ukupno</h6>
          <h6 class="font-weight-medium">{{ formatPrice(cartTotal) }}</h6>
        </div>
        <a routerLink="/checkout" class="btn btn-block btn-primary font-weight-bold my-3 py-3">Naplata</a>
      </div>
    </div>
  </div>
</div>
