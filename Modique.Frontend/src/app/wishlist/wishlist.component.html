<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Favoriti</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a routerLink="/" class="text-dark">Početna stranica</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Favoriti</p>
    </div>
  </div>
</div>

<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <div class="col-12 text-center py-4" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Učitavanje...</span>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12 pb-1" *ngFor="let product of favoriteProducts">
      <app-product-card 
        [product]="product"
        [isFavorite]="isFavorite(product.productId)"
        (addToCart)="onAddToCart($event)"
        (toggleFavorite)="onToggleFavorite($event)">
      </app-product-card>
    </div>

    <div class="col-12 text-center py-5" *ngIf="favoriteProducts.length === 0 && !isLoading">
      <p class="text-muted">Nemate proizvoda u favoritima.</p>
      <a routerLink="/shop" class="btn btn-primary">Nastavi kupovinu</a>
    </div>
  </div>
</div>
