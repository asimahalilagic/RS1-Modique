<div class="card product-item border-0 mb-4">
  <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0" style="cursor: pointer;" [routerLink]="['/products', product.productId]">
    <img class="img-fluid w-100" [src]="getImageUrl()" [alt]="product.name">
    <button 
      class="btn btn-sm position-absolute top-0 end-0 m-2 favorite-btn" 
      (click)="onToggleFavorite()"
      type="button">
      <i class="fas" [class.fa-heart]="isFavorite" [class.fa-heart-o]="!isFavorite" 
         [class.text-danger]="isFavorite" [class.text-muted]="!isFavorite"></i>
    </button>
  </div>
  <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
    <h6 class="text-truncate mb-3">{{ product.name }}</h6>
    <div class="d-flex justify-content-center">
      <h6>{{ product.price.toFixed(2) }} KM</h6>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-between bg-light border">
    <a [routerLink]="['/products', product.productId]" class="btn btn-sm text-dark p-0">
      <i class="fas fa-eye text-primary mr-1"></i>Pogledaj detalje
    </a>
    <button (click)="onAddToCart()" class="btn btn-sm text-dark p-0" type="button">
      <i class="fas fa-shopping-cart text-primary mr-1"></i>Dodaj u ko≈°aricu
    </button>
  </div>
</div>
